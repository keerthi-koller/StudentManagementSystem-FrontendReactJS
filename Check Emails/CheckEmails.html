<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>title</title>
  </head>
  <body>
    <form
      style="
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      "
    >
      <input type="text" placeholder="Enter email" id="email" onchange="emailCheck()" /> <br /><br />
      <input
        type="text"
        placeholder="Enter password"
        id="password"
      />
      <br /><br />
      <input type="submit" value="submit" onsubmit="check()" />
    </form>
  </body>

  <script>

    let emailCheck = ()=>{
        var raw = "";

        var requestOptions = {
        method: 'GET',
        body: raw,
        redirect: 'follow'
        };

        let email = document.getElementById("email").value;

        fetch(`http://localhost:8080/student?studentEmail=${email}`, requestOptions)
        .then(response => response.text())
        .then(result => alert(result.charAt(0)))
        .catch(error => alert('kkk', "error"));
    }




    let check = () => {
      var requestOptions = {
        method: "GET",
        redirect: "follow",
      };

      let email = document.getElementById("email").value;
      let password = document.getElementById("password").value;

      fetch(
        `http://localhost:8080/checkemail?studentEmail=${email}&studentPassword=${password}`,
        requestOptions
      )
        .then((response) => response.text())
        .then((result) => alert(result))
        .catch((error) => alert("error", error));
    };
  </script>
</html>
