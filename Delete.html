<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <link rel="stylesheet" href="Save.css">
  </head>
  <body>
    <section class="data">
        <h1>Deleting data in Database</h1>
            <section id="ll">
              <div class="spandiv">
                <span>Enter Employee Id to delete from database :- </span>
              </div>
    
              <div class="inputdiv">
               <input type="text" placeholder="Enter your id" id="id">
              </div>
            </section>
            <button onclick="deleteEmp()" type="submit" id="delete">Delete</button>
  </section>
  </body>
  <script>
    let deleteEmp = ()=>{
        var requestOptions = {
                method: 'DELETE',
                redirect: 'follow'
                };

        let id = document.getElementById("id").value;

        fetch(`http://localhost:8080/employee?empId=${id}`, requestOptions)
        .then(response => response.text())
        .then(result => console.log(result))
        .catch(error => console.log('error', error));
        }
  </script>

</html>
