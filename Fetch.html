<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <link rel="stylesheet" href="Save.css">
  </head>
  <body>
    <section class="data">
        <h1>Fetch all data present in Database</h1>
            <button onclick="fetchEmp()" type="submit" id="findAll">findAll</button>
      </section>
  </body>
  <script>
    let fetchEmp = ()=>{
        var requestOptions = {
        method: 'GET',
        redirect: 'follow'
        };

        fetch("http://localhost:8080/employees", requestOptions)
        .then(response => response.text())
        .then(result => console.log(result))
        .catch(error => console.log('error', error));
    }
  </script>
</html>
